<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger - Render Optimiert</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        /* Render Performance Warning */
        .render-warning {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }

        .render-warning.show {
            display: block;
        }

        .render-warning h3 {
            color: #856404;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .render-warning p {
            color: #856404;
            font-size: 0.9em;
            line-height: 1.5;
        }

        .upload-zone {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
            margin-bottom: 30px;
        }

        .upload-zone:hover {
            background: #eef1ff;
            border-color: #5a67d8;
        }

        .upload-zone.dragover {
            background: #e0e7ff;
            border-color: #4c51bf;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 18px;
            color: #667eea;
            margin-bottom: 10px;
        }

        .upload-subtext {
            font-size: 14px;
            color: #888;
        }

        input[type="file"] {
            display: none;
        }

        .file-list {
            margin-bottom: 30px;
        }

        .file-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: move;
            transition: all 0.2s ease;
        }

        .file-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .file-item.dragging {
            opacity: 0.5;
            transform: rotate(2deg);
        }

        .file-info {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .file-number {
            background: #667eea;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
        }

        .file-name {
            font-weight: 500;
            color: #333;
        }

        .file-size {
            color: #888;
            font-size: 0.9em;
            margin-left: 10px;
        }

        .file-size.warning {
            color: #ff6b6b;
            font-weight: bold;
        }

        .remove-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .remove-btn:hover {
            background: #ee5a5a;
        }

        .filename-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: border 0.3s;
        }

        .filename-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .merge-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 18px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .merge-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .merge-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .progress {
            margin-top: 20px;
            display: none;
        }

        .progress.show {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .stats {
            text-align: center;
            margin-top: 15px;
            color: #666;
            font-size: 0.9em;
        }

        .stats.warning {
            color: #ff6b6b;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .upload-zone {
                padding: 40px 15px;
            }

            .file-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .remove-btn {
                margin-top: 10px;
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üìÑ PDF Merger</h1>
    <p class="subtitle">Zusammenf√ºhren von PDFs mit Drag & Drop</p>

    <!-- Render Performance Warning -->
    <div class="render-warning" id="renderWarning">
        <h3>‚ö†Ô∏è Performance-Hinweis</h3>
        <p id="warningText"></p>
    </div>

    <div class="upload-zone" id="uploadZone">
        <div class="upload-icon">üìÅ</div>
        <div class="upload-text">Klicken oder PDFs hierher ziehen</div>
        <div class="upload-subtext">Unterst√ºtzt mehrere Dateien</div>
        <input type="file" id="fileInput" accept=".pdf" multiple>
    </div>

    <div class="file-list" id="fileList"></div>

    <input
            type="text"
            class="filename-input"
            id="outputFilename"
            placeholder="Name der Ausgabedatei (z.B. merged_output.pdf)"
            value="merged_output.pdf"
    >

    <button class="merge-btn" id="mergeBtn" disabled>PDFs zusammenf√ºhren</button>

    <div class="progress" id="progress">
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill">0%</div>
        </div>
    </div>

    <div class="stats" id="stats"></div>
</div>

<script>
    let uploadedFiles = [];
    let draggedElement = null;

    const uploadZone = document.getElementById('uploadZone');
    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');
    const mergeBtn = document.getElementById('mergeBtn');
    const outputFilename = document.getElementById('outputFilename');
    const progress = document.getElementById('progress');
    const progressFill = document.getElementById('progressFill');
    const stats = document.getElementById('stats');
    const renderWarning = document.getElementById('renderWarning');
    const warningText = document.getElementById('warningText');

    // Upload Zone Click
    uploadZone.addEventListener('click', () => {
        fileInput.click();
    });

    // File Input Change
    fileInput.addEventListener('change', (e) => {
        handleFiles(e.target.files);
    });

    // Drag & Drop auf Upload Zone
    uploadZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadZone.classList.add('dragover');
    });

    uploadZone.addEventListener('dragleave', () => {
        uploadZone.classList.remove('dragover');
    });

    uploadZone.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadZone.classList.remove('dragover');
        handleFiles(e.dataTransfer.files);
    });

    function handleFiles(files) {
        const pdfFiles = Array.from(files).filter(file =>
            file.type === 'application/pdf' || file.name.toLowerCase().endsWith('.pdf')
        );

        if (pdfFiles.length === 0) {
            alert('Bitte w√§hle nur PDF-Dateien aus.');
            return;
        }

        uploadedFiles = uploadedFiles.concat(pdfFiles);
        renderFileList();
        updateMergeButton();
        updateStats();
        checkRenderPerformance();
    }

    function renderFileList() {
        fileList.innerHTML = '';

        uploadedFiles.forEach((file, index) => {
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            fileItem.draggable = true;
            fileItem.dataset.index = index;

            const fileSizeMB = (file.size / (1024 * 1024)).toFixed(2);
            const sizeClass = file.size > 20 * 1024 * 1024 ? 'warning' : '';

            fileItem.innerHTML = `
                    <div class="file-info">
                        <div class="file-number">${index + 1}</div>
                        <div>
                            <div class="file-name">${file.name}</div>
                            <div class="file-size ${sizeClass}">${fileSizeMB} MB</div>
                        </div>
                    </div>
                    <button class="remove-btn" onclick="removeFile(${index})">Entfernen</button>
                `;

            // Drag Events f√ºr Reordering
            fileItem.addEventListener('dragstart', handleDragStart);
            fileItem.addEventListener('dragover', handleDragOver);
            fileItem.addEventListener('drop', handleDrop);
            fileItem.addEventListener('dragend', handleDragEnd);

            fileList.appendChild(fileItem);
        });
    }

    function removeFile(index) {
        uploadedFiles.splice(index, 1);
        renderFileList();
        updateMergeButton();
        updateStats();
        checkRenderPerformance();
    }

    function updateMergeButton() {
        mergeBtn.disabled = uploadedFiles.length === 0;
    }

    function updateStats() {
        if (uploadedFiles.length === 0) {
            stats.textContent = '';
            stats.classList.remove('warning');
            return;
        }

        const totalSize = uploadedFiles.reduce((sum, file) => sum + file.size, 0);
        const totalMB = (totalSize / (1024 * 1024)).toFixed(2);

        stats.textContent = `${uploadedFiles.length} Datei(en) ‚Ä¢ ${totalMB} MB gesamt`;

        // Warning bei > 50 MB
        if (totalSize > 50 * 1024 * 1024) {
            stats.classList.add('warning');
        } else {
            stats.classList.remove('warning');
        }
    }

    function checkRenderPerformance() {
        const totalSize = uploadedFiles.reduce((sum, file) => sum + file.size, 0);
        const totalMB = (totalSize / (1024 * 1024)).toFixed(1);

        if (uploadedFiles.length >= 3 && totalSize > 30 * 1024 * 1024) {
            warningText.textContent = `${uploadedFiles.length} PDFs mit ${totalMB} MB k√∂nnen auf Render Free 20-40 Sekunden dauern. F√ºr bessere Performance erw√§ge ein Upgrade auf Render Starter ($7/Monat).`;
            renderWarning.classList.add('show');
        } else if (totalSize > 80 * 1024 * 1024) {
            warningText.textContent = `${totalMB} MB √ºberschreiten die empfohlenen Limits f√ºr Render Free. Es k√∂nnen Timeouts auftreten. Upgrade auf Render Starter empfohlen.`;
            renderWarning.classList.add('show');
        } else {
            renderWarning.classList.remove('show');
        }
    }

    // Drag & Drop Reordering
    function handleDragStart(e) {
        draggedElement = this;
        this.classList.add('dragging');
        e.dataTransfer.effectAllowed = 'move';
    }

    function handleDragOver(e) {
        e.preventDefault();
        e.dataTransfer.dropEffect = 'move';

        const afterElement = getDragAfterElement(fileList, e.clientY);
        if (afterElement == null) {
            fileList.appendChild(draggedElement);
        } else {
            fileList.insertBefore(draggedElement, afterElement);
        }
    }

    function handleDrop(e) {
        e.stopPropagation();
        return false;
    }

    function handleDragEnd(e) {
        this.classList.remove('dragging');

        // Update file order
        const newOrder = Array.from(fileList.children).map(item =>
            parseInt(item.dataset.index)
        );

        uploadedFiles = newOrder.map(index => uploadedFiles[index]);
        renderFileList();
    }

    function getDragAfterElement(container, y) {
        const draggableElements = [...container.querySelectorAll('.file-item:not(.dragging)')];

        return draggableElements.reduce((closest, child) => {
            const box = child.getBoundingClientRect();
            const offset = y - box.top - box.height / 2;

            if (offset < 0 && offset > closest.offset) {
                return { offset: offset, element: child };
            } else {
                return closest;
            }
        }, { offset: Number.NEGATIVE_INFINITY }).element;
    }

    // Merge PDFs
    async function uploadFiles() {
        if (uploadedFiles.length === 0) {
            alert('Bitte w√§hle mindestens eine PDF-Datei aus.');
            return;
        }

        // Finale Warnung bei sehr gro√üen Files
        const totalSize = uploadedFiles.reduce((sum, file) => sum + file.size, 0);
        const totalMB = (totalSize / (1024 * 1024)).toFixed(1);

        if (totalSize > 50 * 1024 * 1024) {
            const proceed = confirm(`‚ö†Ô∏è Warnung: ${totalMB} MB k√∂nnen auf Render Free sehr langsam sein (> 30 Sekunden) oder zu Timeouts f√ºhren.

M√∂chtest du fortfahren?`);
            if (!proceed) return;
        }

        const formData = new FormData();
        uploadedFiles.forEach(file => {
            formData.append('files', file);
        });

        let filename = outputFilename.value.trim();
        if (filename) {
            formData.append('filename', filename);
        }

        progress.classList.add('show');
        mergeBtn.disabled = true;
        progressFill.style.width = '30%';
        progressFill.textContent = 'Verarbeite...';

        try {
            const startTime = Date.now();

            const response = await fetch('/api/merge', {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                throw new Error(`Server Error: ${response.status}`);
            }

            progressFill.style.width = '80%';
            progressFill.textContent = 'Download...';

            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename || 'merged_output.pdf';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);

            const endTime = Date.now();
            const duration = ((endTime - startTime) / 1000).toFixed(1);

            progressFill.style.width = '100%';
            progressFill.textContent = `‚úì Fertig in ${duration}s!`;

            setTimeout(() => {
                progress.classList.remove('show');
                progressFill.style.width = '0%';
                progressFill.textContent = '0%';
            }, 2000);

        } catch (error) {
            console.error('Error:', error);
            progressFill.style.width = '100%';
            progressFill.textContent = '‚úó Fehler!';
            progressFill.style.background = '#ff6b6b';

            alert('Fehler beim Zusammenf√ºhren der PDFs. Bitte versuche es erneut oder reduziere die Dateigr√∂√üe.');

            setTimeout(() => {
                progress.classList.remove('show');
                progressFill.style.width = '0%';
                progressFill.textContent = '0%';
                progressFill.style.background = 'linear-gradient(90deg, #667eea 0%, #764ba2 100%)';
            }, 3000);
        } finally {
            mergeBtn.disabled = false;
        }
    }

    mergeBtn.addEventListener('click', uploadFiles);

    // Initial state
    updateMergeButton();
</script>
</body>
</html>
