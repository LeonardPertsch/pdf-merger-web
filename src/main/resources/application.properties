# Server Configuration (Render setzt PORT)
server.port=${PORT:8080}

# File Upload Configuration
spring.servlet.multipart.enabled=true
# Auf Render ist RAM knapp: ab kleiner Schwelle direkt auf Disk schreiben.
spring.servlet.multipart.file-size-threshold=2MB
spring.servlet.multipart.location=/tmp

# (Optional) Limits ? anpassen je nach Render-Plan.
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=150MB

# Application Name
spring.application.name=PDF Merger Web

# Logging
logging.level.com.pdfmerger=INFO
logging.level.org.springframework.web=INFO
